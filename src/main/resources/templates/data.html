<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
<header class="navbar navbar-fixed-top bg-dark mb-4">
<div class="container">
<h1 th:text="#{content.title}" class="text-light" style="font-size:1.8rem;">Hello page</h1>
</div>
</header>
<div class="container">
<div class="row">
<div class="col-md-6">
<p th:text="#{content.message}"></p>
<form method="post" action="/data" th:object="${formModel}" class="border-bottom">
<div th:include="errors :: frag_body"></div>
<label　for="name">名前</label>
<input type="text" name="name" th:value="*{name}" class="form-control">
<label　for="age">年齢</label>
<input type="text" name="age" th:value="*{age}" class="form-control">
<label　for="mail">メール</label>
<input type="text" name="mail" th:value="*{mail}" class="form-control">
<label　for="memo">メモ</label>
<textarea cols="20" rows="5" name="memo" th:value="*{memo}" class="form-control"></textarea>
<input type="submit" class="mt-3 btn btn-primary btn-block">
</form>
</div>
<div class="col-md-6">
<table class="mt-3 table table-hover">
<thead class="thead-dark">
<tr><th>ID</th><th>名前</th></tr>
</thead>
<tbody>
<tr th:each="obj:${datalist}"><td th:text="${obj.id}"></td><td th:text="${obj.name}"></td></tr>
</tbody>
</table>
</div>
</div>
</div>
</body>
</html>
