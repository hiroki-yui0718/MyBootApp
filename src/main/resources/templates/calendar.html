<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
 </head>
 <body>
<div th:include="header :: data"></div>
<div class="container">
 <p th:text="#{content.message}"></p>
 <table border="0" class="table">
 <thead class="thead-dark">
<tr><th>日付</th><th>曜日</th><th>出社予定時間</th><th>退社予定時間</th><th>出社時間</th><th>退社時間</th><th>残業時間</th><th>勤務時間</th></tr></thead>
<tr>
<TD><table class="table"><tr th:each="obj:${day}"><td th:text="${obj}"></td></tr></table></TD>
<TD><table class="table"><tr th:each="obj2:${week}"><td th:text="${obj2}"></td></tr></table></TD>
<TD><table class="table"><tr><td></td></tr></table></TD>
<TD><table class="table"><tr><td></td></tr></table></TD>
<TD><table class="table"><tr th:each="obj3:${startTime}"><td th:text="${obj3}"></td></tr></table></TD>
<TD><table class="table"><tr><td></td></tr></table></TD>
<TD><table class="table"><tr><td></td></tr></table></TD>
<TD><table class="table"><tr th:each="obj4:${sumTime}"><td th:text="${obj4}"></td></tr></table></TD>

</tr>
</TABLE>
</div>
</body>
</html>
