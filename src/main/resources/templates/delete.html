<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
 </head>
 <body>
<div th:include="header :: data"></div>
<div class="container">
 <p th:text="#{content.message}"></p>
 <p th:text="${title}"></p>
 <form action="/delete" method="post" th:object="${formModel}">
 <input type="hidden" name="id" th:value="*{id}">
  <table class="table">
 <tr><th class="bg-dark text-light">NAME</th><td th:text="*{name}"></td></tr>
 <tr><th class="bg-dark text-light">AGE</th><td th:text="*{age}"></td></tr>
 <tr><th class="bg-dark text-light">EMAIL</th><td th:text="*{mail}"></td></tr>
 <tr><th class="bg-dark text-light">MEMO</th><td th:text="*{memo}"></td></tr>
  </table>
 <input type="submit" value="delete" class="btn btn-danger">
  </form>

</div>
</body>
</html>
