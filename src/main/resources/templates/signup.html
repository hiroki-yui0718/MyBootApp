<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
 </head>
 <body>
<div th:include="header :: data"></div>
<div class="container">
 <p th:text="#{content.message}"></p>
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <h3>Sign Up</h3>
 <form action="#" th:action="@{/signup}" th:object="${formModel}" method="post">
 <label for="username">Name</label>
 <input type="text" name="username" class="form-control">
  <label for="password">Password</label>
 <input type="password" name="password" class="form-control">
   <label for="password-con">Password-Confirmation</label>
 <input type="password" name="password-con" class="form-control">
 <input type="submit" class="mt-3 btn btn-block btn-primary">
 </form>
  </div>
 <</div>
</div>
</body>
</html>
