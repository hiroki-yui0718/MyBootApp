<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
<title>Top Page</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>

	<div th:include="header :: data"></div>
	<div class="container">
	<th:if test="${param.containKey('error')}">
		<span class="bg-danger border"> <th:out
				value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		</span>
	</th:if>
		<div class="row">
		<div class="col-md-6 offset-3">
		<h1>Log in</h1>
		<form action="/login" method="post">
			<label for="username">User Name</label> <input type="text" name="username"
				class="form-control"> <label for="password">Password</label> <input
				type="password" name="password" class="form-control"> <input
				type="submit" class="mt-3 btn btn-block btn-primary">
		</form>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
