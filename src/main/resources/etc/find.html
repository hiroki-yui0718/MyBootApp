<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="header :: data"></div>
<div class="container">
<h1 th:text="${title}"></h1>
<p th:text="${msg}"></p>
<form action="/find" method="post" class="border-bottom">
<label for="find">FIND:</label>
<input type="text" name="fstr" th:value="${value}" class="form-control">
<input type="submit" class="my-3 btn btn-primary">
</form>
<table class="table table-hover">
<thead  class="thead-dark">
<tr><th>ID</th><th>名前</th><th>メール</th><th>年齢</th></tr>
</thead>
<tbody>
<tr th:each="obj:${datalist}"><td th:text="${obj.id}"></td><td th:text="${obj.name}"></td><td th:text="${obj.mail}"></td><td th:text="${obj.age}"></td></tr>
</tbody>
</table>
</div>
</body>
</html>
