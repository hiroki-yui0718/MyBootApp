<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Top Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
 </head>
 <body>
<div th:include="header :: data"></div>
<div class="container">
 <p th:text="#{content.message}"></p>
 <div class="row">
 <div class="col-md-6">
 <form action="/msg" method="post" th:object="${formModel}">
  <input type="hidden" th:value="*{id}" name="id">
 <label for="title">Title</label>
 <input type="text"  class="form-control" th:value="*{title}" name="title">
  <label for="message">Message</label>
 <textarea class="form-control" th:value="*{message}" name="message"></textarea>
  <label for="mydata">ID</label>
 <input type="text" class="form-control" name="mydata">
 <input type="submit" class="mt-3 btn btn-primary btn-block">
 </form>
 </div>
 <div class="col-md-6">
 <table class="table table-hover">
 <thead class="thead-dark">
 <tr><th>ID</th><th>Name</th><th>Title</th></tr>
 </thead>
 <tbody>
 <tr th:each="obj:${datalist}">
 <td th:text="${obj.id}"></td>
 <td th:text="${obj.mydata.name}"></td>
 <td th:text="${obj.title}"></td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
 
</div>
</body>
</html>
